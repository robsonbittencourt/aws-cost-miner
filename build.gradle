plugins {
	id 'org.springframework.boot' version '2.1.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.rbittencourt'
targetCompatibility = '12'
sourceCompatibility = '12'

repositories {
	mavenCentral()
}

ext {
	appVersion="1.2.0"
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.9.9'
	implementation group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.1'
	implementation group: 'org.apache.velocity', name: 'velocity-tools', version: '2.0'
}
